<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <pre id="output"></pre>


  <script>
    function insertSort(arr) {
      for (let i = 1; i < arr.length; i++) {
        let j = i
        const temp = arr[j]

        while (j > 0 && arr[j - 1] > temp) {
          arr[j] = arr[j - 1]
          j--
        }
        arr[j] = temp
      }
      return arr
    }

    const value = insertSort([3, 1, 7, 2, 9, 2, 3, 0, 1])

    output.innerHTML = JSON.stringify(value, null, 4)
  </script>
</body>
</html>
