<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <pre id="output"></pre>

    <script>
      function preOrderOfBST(list) {
        if (list && list.length > 0) {
          // 前序遍历，第一个值为根节点
          var root = list[0];
          // 找到数组中，第一个比根节点大的节点，即为右子树的节点
          for (var i = 0; i < list.length; i++) {
            if (list[i] > root) {
              break;
            }
          }
          // 遍历右子树的节点，要求所有右子树的节点都比根节点大
          for (let j = i; j < list.length; j++) {
            if (list[j] < root) {
              return false;
            }
          }
          var left = true;
          // 同理，递归判断左子树是否符合二叉查找树的规则
          if (i > 1) {
            left = preOrderOfBST(list.slice(1, i + 1));
          }
          var right = true;
          // 递归判断右子树是否符合二叉查找树的规则
          if (i < list.length) {
            right = preOrderOfBST(list.slice(i, list.length));
          }
          // 左、右子树都符合要求，则是一个二叉查找树
          return left && right;
        }
      }

      const value = preOrderOfBST([5, 3, 2, 1, 4, 6, 7, 8, 9]);

      output.innerHTML = JSON.stringify(value, null, 4);
    </script>
  </body>
</html>
