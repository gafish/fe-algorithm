<!DOCTYPE html>

</head>
<body>
  <pre id="output"></pre>


  <script>
    function findOneStr(str) {
      let index

      for (i = 0; i < str.length; i++) {
        if (str.split(str[i]).length === 2) {
          index = i
          break
        }
      }

      return index
    }

    const value = findOneStr('abc2abcde')

    output.innerHTML = JSON.stringify(value, null, 4)
  </script>
</body>
