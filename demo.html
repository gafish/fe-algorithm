<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <pre id="output"></pre>

    <script>
      function findLongestIncreasingSubsequence(nums) {
        if (nums.length === 0) {
          return [];
        }

        const dp = Array(nums.length).fill(1); // 初始化 dp 数组，每个元素默认为 1
        const prev = Array(nums.length).fill(null); // 初始化 prev 数组

        let maxLength = 1;
        let endIndex = 0;

        for (let i = 1; i < nums.length; i++) {
          for (let j = 0; j < i; j++) {
            if (nums[i] > nums[j] && dp[j] + 1 > dp[i]) {
              dp[i] = dp[j] + 1;
              prev[i] = j;

              if (dp[i] > maxLength) {
                maxLength = dp[i];
                endIndex = i;
              }
            }
          }
        }
        const result = [];
        while (endIndex !== null) {
          result.unshift(nums[endIndex]);
          endIndex = prev[endIndex];
        }

        return result;
      }


      const value = findLongestIncreasingSubsequence([3, 5, 7, 1, 2, 8]);

      output.innerHTML = JSON.stringify(value, null, 4);
      // output.innerHTML = value
    </script>
  </body>
</html>
