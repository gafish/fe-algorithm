<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <pre id="output"></pre>

    <script>
      
      function threeSumClosest(nums, target) {
        if (nums.length < 3) return [];

        nums = nums.sort((a, b) => {
            return a - b;
        });
        let sum = 0,
            distance = undefined,
            result;
        for (let i = 0; i < nums.length - 2; i++) {
            let a = nums[i];
            if (i > 0 && nums[i - 1] === a) continue;
            let j = i + 1,
                k = nums.length - 1;
            while (j < k) {
                let b = nums[j],
                    c = nums[k];
                sum = a + b + c;
                if (distance === undefined || Math.abs(target - sum) < distance) {
                    distance = Math.abs(target - sum)
                    result = sum
                }
                if (sum < target) {
                    j++
                } else {
                    k--
                }
            }
        }
        return result
      }


      const value = threeSumClosest([-1, 2, 1, -4], 1);

      output.innerHTML = JSON.stringify(value, null, 4);
      // output.innerHTML = value
    </script>
  </body>
</html>
