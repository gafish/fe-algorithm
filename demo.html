<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <script>
    let count = 0
  </script>
</head>
<body>
  <pre id="output"></pre>


  <script>
    function versionSort(arr) {
      return arr.sort((a, b) => {
        const arr1 = a.split('.');
        const arr2 = b.split('.');
        const maxLength = Math.max(arr1.length, arr2.length);

        for (let i = 0; i < maxLength; i++) {
          const num1 = parseInt(arr1[i]) || 0;
          const num2 = parseInt(arr2[i]) || 0;

          if (num1 < num2) {
            return -1; // a 应排在 b 前面
          } else if (num1 > num2) {
            return 1; // b 应排在 a 前面
          }
        }

        return 0; // 版本号相等
      })
    }

    const value = versionSort(['2.1.0.11', '0.402.1', '10.2.1', '5.1.2', '1.0.4.5', '2.1.0'])

    output.innerHTML = JSON.stringify(value, null, 4)
  </script>
</body>
</html>
