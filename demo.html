<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <pre id="output"></pre>


  <script>
    function quickSort(arr) {
      if (arr.length <= 1) {
        return arr;
      }

      const i = Math.floor(arr.length / 2)
      const pivot = arr.splice(i, 1)[0];
      const left = [];
      const right = [];

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < pivot) {
          left.push(arr[i]);
        } else {
          right.push(arr[i]);
        }
      }

      return [...quickSort(left), pivot, ...quickSort(right)];
    }

    const value = quickSort([3, 1, 7, 2, 9, 2, 3, 0, 1])

    output.innerHTML = JSON.stringify(value, null, 4)
  </script>
</body>
</html>
