<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <pre id="output"></pre>

    <script>
      function fib(n) {
        // 使用dp数组，将之前计算的结果存起来，防止栈溢出
        if (n < 2) return 1;
        let dp = [1n, 1n];
        for (let i = 2; i <= n; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }
        return dp[n];
      }

      const value = fib(20);

      // output.innerHTML = JSON.stringify(value, null, 4);
      output.innerHTML = value
    </script>
  </body>
</html>
