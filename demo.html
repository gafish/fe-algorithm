<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <pre id="output"></pre>

    <script>
      function findTreeNode(tree, func) {
        if (!tree.length) return null;
        for (let i = 0; i < tree.length; i++) {
          // 条件成立 直接返回
          if (func(tree[i])) return tree[i];
          if (tree[i].children) {
            const res = findTreeNode(tree[i].children, func);
            // 结果存在再返回
            if (res) {
              return res;
            }
          }
        }
        return null;
      }

      const value = findTreeNode([
        {
          id: 1,
          title: "child1",
          parentId: 0,
          children: [
            {
              id: 3,
              title: "child1_1",
              parentId: 1,
            },
            {
              id: 4,
              title: "child1_2",
              parentId: 1,
            },
          ],
        },
        {
          id: 2,
          title: "child2",
          parentId: 0,
          children: [
            {
              id: 5,
              title: "child2_1",
              parentId: 2,
            },
          ],
        },
      ], data => data.title === "child2_1");

      output.innerHTML = JSON.stringify(value, null, 4);
    </script>
  </body>
</html>
