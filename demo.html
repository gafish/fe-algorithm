<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <pre id="output"></pre>

    <script>
      function deepTree(data) {
        const result = []
        let stack = []

        for (let i = 0; i < data.length; i++) {
          const item = data[i]
          stack.push(item)
        }

        while (stack.length) {
          const item = stack.shift()
          result.push(item.id)
          if (item.children) {
            stack = item.children.concat(stack);
          }
        }

        return result
      }

      const value = deepTree([
        {
          id: 1,
          title: "child1",
          parentId: 0,
          children: [
            {
              id: 3,
              title: "child1_1",
              parentId: 1,
            },
            {
              id: 4,
              title: "child1_2",
              parentId: 1,
            },
          ],
        },
        {
          id: 2,
          title: "child2",
          parentId: 0,
          children: [
            {
              id: 5,
              title: "child2_1",
              parentId: 2,
            },
          ],
        },
      ]);

      output.innerHTML = JSON.stringify(value, null, 4);
    </script>
  </body>
</html>
